<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>24 Number Game!</title>
</head>
<body>
    <main class="w-full flex flex-col h-screen p-12 relative">
        <div class="w-full flex flex-row justify-around text-white font-bold text-2xl">
            <div>
                Timer: <span id="timer"></span>
            </div>
            <div>
                X/N
            </div>
            <div>
                Score: <span id="score"></span>
            </div>
        </div>
        <div class="flex flex-row mx-auto mt-20 text-5xl">
            <button onclick="answer(this)" id="number-1" class="number-calculate bg-white rounded-md py-4 px-8 mx-4 active:bg-slate-200">1</button>
            <button onclick="answer(this)" id="number-2" class="number-calculate bg-white rounded-md py-4 px-8 mx-4 active:bg-slate-200">2</button>
            <button onclick="answer(this)" id="number-3" class="number-calculate bg-white rounded-md py-4 px-8 mx-4 active:bg-slate-200">3</button>
            <button onclick="answer(this)" id="number-4" class="number-calculate bg-white rounded-md py-4 px-8 mx-4 active:bg-slate-200">4</button>
        </div>
        <div class="flex flex-row mx-auto mt-4 text-2xl">
            <button onclick="answer(this)" id="plus" class="number-calculate bg-white rounded-md py-2 px-6 mx-4 active:bg-slate-200">+</button>
            <button onclick="answer(this)" id="minus" class="number-calculate bg-white rounded-md py-2 px-6 mx-4 active:bg-slate-200">-</button>
            <button onclick="answer(this)" id="multiply" class="number-calculate bg-white rounded-md py-2 px-6 mx-4 active:bg-slate-200">*</button>
            <button onclick="answer(this)" id="divide" class="number-calculate bg-white rounded-md py-2 px-6 mx-4 active:bg-slate-200">/</button>
        </div>
        <div class="flex flex-row mx-auto mt-4 text-2xl">
            <button onclick="answer(this)" id="back" class="number-calculate bg-white rounded-md py-2 px-6 mx-4 active:bg-slate-200"><-</button>
        </div>
        <div class="flex flex-row mx-auto mt-4 text-2xl w-1/2">
            <button onclick="answer(this)" id="space" class="number-calculate w-full h-[50px] bg-white rounded-md py-2 px-6 mx-4 active:bg-slate-200">Space</button>
        </div>
        <div class="flex flex-row mx-auto mt-4 text-2xl">
            <button onclick="answer(this)" id="next" class="number-calculate bg-white rounded-md py-2 px-6 mx-4 active:bg-slate-200">Next</button>
        </div>
        <div id="instruction" class="absolute text-5xl p-2 flex justify-center items-center bottom-0 right-0 w-[200px] h-[100px] mr-3 mb-3 bg-slate-200">
            
        </div>
    </main>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/index.cjs"></script>
</body>
</html>
